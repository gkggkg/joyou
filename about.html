<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회사소개 | 조유시스템</title>

  <style>
    /* ===== 기본 ===== */
    body{
      margin:0;
      font-family:'Segoe UI','Pretendard',sans-serif;
      color:#222;
      background:#f5f7fa;
      padding-top:64px;
    }

    /* ===== Header ===== */
    header{
      background:#0b2a4a;
      color:#fff;
      padding:0 40px;
      height:64px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-sizing:border-box;
      position:fixed;
      top:0; left:0;
      width:100%;
      z-index:1000;
    }

    header h1{ margin:0; font-size:22px; }

    nav{ display:flex; align-items:center; }

    nav a{
      color:#fff;
      margin-left:20px;
      text-decoration:none;
      font-size:14px;
      padding-bottom:6px;
    }

    nav a.active{ border-bottom:3px solid #fff; }

    /* ===== Banner ===== */
    .banner{
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url('img/about_banner.jpg');
      background-size:cover;
      background-position:center;
      min-height:65vh;
      padding:0 40px;
      color:#fff;
      display:flex;
      align-items:center;
    }

    .banner-inner{
      max-width:1200px;
      margin:0 auto;
    }

    .banner h2{
      font-size:44px;
      margin:0;
      text-shadow:0 2px 6px rgba(0,0,0,0.4);
    }

    /* ===== Section ===== */
    .section{ padding:80px 40px; }

    .section-inner{
      background:#fff;
      padding:60px;
      border-radius:14px;
      max-width:1200px;
      margin:0 auto;
      box-shadow:0 12px 30px rgba(0,0,0,0.08);
    }

    .section h3{
      font-size:28px;
      margin:0 0 40px;
      color:#0b2a4a;
      position:relative;
      padding-bottom:14px;
    }

    .section h3::after{
      content:"";
      position:absolute;
      left:0;
      bottom:0;
      width:56px;
      height:3px;
      background:#0b2a4a;
      border-radius:2px;
    }

    /* ===== 경영 이념 ===== */
    .philosophy-layout{
      display:grid;
      grid-template-columns:1fr 1.2fr;
      gap:60px;
      align-items:center;
    }

    .philosophy-image img{
      width:100%;
      max-height:420px;
      object-fit:cover;
      border-radius:14px;
    }

    .philosophy-list{
      display:flex;
      flex-direction:column;
      gap:22px;
    }

    .philosophy-item{
      background:#fff;
      border-radius:12px;
      padding:26px 28px;
      box-shadow:0 8px 24px rgba(0,0,0,0.06);
      border-left:5px solid #0b2a4a;
    }

    .philosophy-item h4{
      margin:0 0 10px;
      font-size:21px;
      color:#0b2a4a;
    }

    .philosophy-item p{
      margin:0;
      font-size:15px;
      line-height:1.8;
      color:#444;
    }

    /* ===== 인사말 ===== */
    .greeting{
      background:#f8f9fb;
      border-radius:14px;
      padding:36px;
    }

    .greeting-head{
      font-size:18px;
      font-weight:700;
      color:#0b2a4a;
      margin-bottom:20px;
    }

    .greeting-body p{
      margin:0 0 14px;
      font-size:15px;
      line-height:1.9;
      color:#333;
    }

    /* ===== 연혁 (타임라인 스타일) ===== */
    .timeline{
      position:relative;
      padding-left:40px;
      display:flex;
      flex-direction:column;
      gap:48px;
    }

    .timeline::before{
      content:"";
      position:absolute;
      left:12px;
      top:0;
      width:3px;
      height:100%;
      background:rgba(11,42,74,0.22);
      border-radius:2px;
    }

    .tl-item{
      position:relative;
    }

    .tl-dot{
      position:absolute;
      left:-2px;
      top:4px;
      width:18px;
      height:18px;
      background:#fff;
      border:3px solid #0b2a4a;
      border-radius:50%;
    }

    .tl-year{
      font-size:20px;
      font-weight:800;
      color:#0b2a4a;
      margin-bottom:8px;
    }

    .tl-text{
      font-size:15px;
      line-height:1.8;
      color:#333;
    }

    /* ===== 자격증 ===== */
    .cert-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
      gap:30px;
    }

    .cert-card{
      background:#f0f3f7;
      padding:24px;
      border-radius:14px;
      text-align:center;
      transition:.15s;
    }

    .cert-card:hover{
      transform:translateY(-4px);
      box-shadow:0 10px 24px rgba(0,0,0,0.12);
    }

    .cert-card img{
      width:100%;
      max-height:360px;
      object-fit:contain;
      background:#fff;
      border-radius:10px;
      padding:12px;
      margin-bottom:16px;
    }

    .cert-card p{
      margin:0;
      font-size:15px;
      font-weight:600;
      color:#0b2a4a;
    }

    /* ===== Footer ===== */
    footer{
      background:#111;
      color:#aaa;
      padding:40px;
      font-size:14px;
    }
    footer strong{ color:#fff; }

    /* ===== Responsive ===== */
    @media(max-width:900px){
      .philosophy-layout{
        grid-template-columns:1fr;
        gap:30px;
      }
    }

    @media(max-width:768px){
      header{ padding:0 20px; }
      .section{ padding:50px 20px; }
      .section-inner{ padding:30px; }
      .banner{ min-height:45vh; padding:0 20px; }
      .banner h2{ font-size:32px; }
    }
  </style>
</head>
